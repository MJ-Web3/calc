<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Document</title>
</head>
<body>
    



<div class="container calc mt-5 pt-5 text-center">
    <div>
        <input type="text">
    </div>

    <div>
        <button class="clear-all custom-btn" data-btn="clear-all">Clear All</button>
        <button class="custom-btn" data-btn="c">C</button>
    </div>

    <div>
        <button class="custom-btn" data-btn="7">7</button>
        <button class="custom-btn" data-btn="8">8</button>
        <button class="custom-btn" data-btn="9">9</button>
        <button class="custom-btn" data-btn="/">/</button>
    </div>

    <div>
        <button class="custom-btn" data-btn="4">4</button>
        <button class="custom-btn" data-btn="5">5</button>
        <button class="custom-btn" data-btn="6">6</button>
        <button class="custom-btn" data-btn="*">x</button>

    </div>

    <div>
        <button class="custom-btn" data-btn="1">1</button>
        <button class="custom-btn" data-btn="2">2</button>
        <button class="custom-btn" data-btn="3">3</button>
        <button class="custom-btn" data-btn="-">-</button>
    </div>

    <div>
        <button class="zero custom-btn" data-btn="0">0</button>
        <button class="custom-btn equal" data-btn="=">=</button>
        <button class="custom-btn" data-btn="+">+</button>
    </div>

    
</div>





    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
